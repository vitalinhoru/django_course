{% extends 'mailing/base.html' %}

{% block content %}


    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3 class="card-title">
                                    {% if object %}
                                        Редактировать сообщение
                                    {% else %}
                                        Добавить Сообщение
                                    {% endif %}
                                </h3>
                            </div>
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
