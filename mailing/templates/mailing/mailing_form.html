{% extends 'mailing/base.html' %}

{% block content %}

    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-6 ">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3 class="card-title">
                                    {% if object %}
                                        Редактировать рассылку
                                    {% else %}
                                        Добавить рассылку
                                    {% endif %}
                                </h3>
                                <a href="{% url 'mailing:clients' %}">Получатели</a> /
                                <a href="{% url 'mailing:create' %}">Добавить сообщение</a>
                            </div>
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
