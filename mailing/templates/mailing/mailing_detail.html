{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="header" style="width: 50rem;">
                    <div class="card-body">
                        <h2 class="card-title">{{ object.name }}</h2>
                        <hr>
                        Клиент:
                        {% for client in object.mail_to.all %}
                            <p class="my-0 fw-normal">{{ client }}</p>
                        {% endfor %}
                        <hr>
                        <p class="card-text">Дата начала: {{ object.start_date }}</p>
                        <p class="card-text">Дата окончания: {{ object.end_date }}</p>
                        <p class="card-text">Периодичность: {{ object.interval }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
