{% extends 'mailing/base.html' %}
{% block content %}

    <div class="container">

            {% for object in object_list %}
                <h5>Рассылка: {{ object.mailing }}</h5>
                <p>Время последней рассылки: {{ object.last_datetime_sending }}</p>
                <p>Статус: {{ object.status }}</p>
                <p>---</p>
            {% endfor %}

    </div>

{% endblock %}
